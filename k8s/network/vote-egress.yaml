apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vote-egress
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: vote
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0   # for DNS + internet if needed
